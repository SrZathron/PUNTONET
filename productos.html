<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNTONET - Productos</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="container header-container">
                <div class="logo-container">
                    <img src="Imagenes/Logo Puntonet.png" alt="Logo PUNTONET" class="logo">
                </div>
                <button class="menu-toggle" id="menu-toggle">
                    <span class="menu-icon"></span>
                </button>
                <ul class="menu" id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="planes">
            <h2>Nuestros Planes</h2>
            <div class="grid-container">
                <div class="plan">
                    <h3>Plan 1</h3>
                    <p>10 MB</p>
                    <p>$17.500</p>
                    <button class="add-to-cart" data-name="Plan 1" data-price="17500">Agregar al Carrito</button>
                </div>
                <div class="plan">
                    <h3>Plan 2</h3>
                    <p>15 MB</p>
                    <p>$21.500</p>
                    <button class="add-to-cart" data-name="Plan 2" data-price="21500">Agregar al Carrito</button>
                </div>
                <div class="plan">
                    <h3>Plan 3</h3>
                    <p>20 MB</p>
                    <p>$28.500</p>
                    <button class="add-to-cart" data-name="Plan 3" data-price="28500">Agregar al Carrito</button>
                </div>
                <div class="plan">
                    <h3>Plan 4</h3>
                    <p>30 MB</p>
                    <p>$35.800</p>
                    <button class="add-to-cart" data-name="Plan 4" data-price="35800">Agregar al Carrito</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PUNTONET. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
